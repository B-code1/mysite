<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 720">
  <defs>
    <linearGradient id="tribute-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fff7ed"/>
      <stop offset="50%" stop-color="#ffe4e6"/>
      <stop offset="100%" stop-color="#fce7f3"/>
    </linearGradient>
    <linearGradient id="tribute-card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18"/> 
    </filter>
  </defs>
  <rect width="1200" height="720" fill="url(#tribute-bg)"/>
  <circle cx="240" cy="540" r="160" fill="#fdba74" opacity="0.35"/>
  <circle cx="980" cy="200" r="200" fill="#f9a8d4" opacity="0.3"/>
  <g transform="translate(180 140)">
    <rect width="840" height="440" rx="48" fill="white" opacity="0.95" stroke="#fed7aa" stroke-width="4"/>
    <g transform="translate(260 40)">
      <circle cx="0" cy="0" r="140" fill="#fef3c7" filter="url(#soft)"/>
      <circle cx="0" cy="0" r="120" fill="#fff7ed" stroke="#fed7aa" stroke-width="6"/>
      <text x="0" y="8" text-anchor="middle" font-family="'Playfair Display','Georgia',serif" font-size="80" fill="#9a3412">BB</text>
    </g>
    <text x="520" y="120" font-family="'Playfair Display','Georgia',serif" font-size="60" fill="#9a3412">Tribute</text>
    <text x="520" y="170" font-family="'Inter','Segoe UI',sans-serif" font-size="26" fill="#b45309">Living memorial platform</text>
    <text x="120" y="260" font-family="'Inter','Segoe UI',sans-serif" font-size="22" fill="#7c2d12" letter-spacing="0.04em">STORY • GALLERY • REMEMBRANCE NOTES</text>
    <rect x="120" y="290" width="560" height="6" rx="3" fill="#fed7aa"/>
    <g transform="translate(120 330)">
      <rect width="300" height="160" rx="32" fill="#fff7ed" stroke="#fecdd3" stroke-width="3"/>
      <text x="32" y="64" font-family="'Space Grotesk','Segoe UI',sans-serif" font-size="24" fill="#9a3412">SEO-ready schema</text>
      <text x="32" y="112" font-family="'Inter','Segoe UI',sans-serif" font-size="18" fill="#b45309">JSON-LD • OG tags • sitemap.xml</text>
    </g>
    <g transform="translate(460 330)">
      <rect width="300" height="160" rx="32" fill="#fff1f2" stroke="#fecdd3" stroke-width="3"/>
      <text x="32" y="70" font-family="'Space Grotesk','Segoe UI',sans-serif" font-size="24" fill="#be185d">Family controls</text>
      <text x="32" y="118" font-family="'Inter','Segoe UI',sans-serif" font-size="18" fill="#be185d">Shareable, secure, timeless</text>
    </g>
  </g>
  <g transform="translate(1080 600)">
    <rect x="-160" y="-60" width="220" height="120" rx="24" fill="url(#tribute-card)" opacity="0.8"/>
    <text x="-140" y="0" font-family="'Space Grotesk','Segoe UI',sans-serif" font-size="34" fill="#fff7ed">Tribute Hub</text>
  </g>
