  <rect width="1200" height="720" fill="url(#chat-bg)"/>
  <circle cx="280" cy="520" r="200" fill="#312e81" opacity="0.25"/>
  <circle cx="1000" cy="180" r="220" fill="#14b8a6" opacity="0.15"/>
