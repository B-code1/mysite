<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 720">
  <defs>
    <linearGradient id="clinicore-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ecfeff"/>
      <stop offset="50%" stop-color="#e0e7ff"/>
      <stop offset="100%" stop-color="#fee2e2"/>
    </linearGradient>
    <linearGradient id="clinicore-card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M0 0h40v40H0z" fill="none" stroke="#bae6fd" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="720" fill="url(#clinicore-bg)"/>
  <rect x="80" y="120" width="1040" height="480" rx="48" fill="white" stroke="#e2e8f0" stroke-width="4"/>
  <rect x="120" y="160" width="960" height="400" rx="36" fill="url(#grid)" opacity="0.35"/>
  <text x="160" y="230" font-family="'Poppins','Segoe UI',sans-serif" font-size="54" font-weight="600" fill="#134e4a">Clinicore</text>
  <text x="160" y="280" font-family="'Inter','Segoe UI',sans-serif" font-size="26" fill="#0f172a">Unified mobile care hub</text>
  <g transform="translate(160 320)">
    <rect width="420" height="260" rx="32" fill="white" stroke="#cffafe" stroke-width="3"/>
    <text x="36" y="70" font-family="'Space Grotesk','Segoe UI',sans-serif" font-size="26" fill="#0f172a">Active patients</text>
    <text x="36" y="132" font-family="'Space Grotesk','Segoe UI',sans-serif" font-size="80" fill="#0e7490">128</text>
    <text x="36" y="176" font-family="'Inter','Segoe UI',sans-serif" font-size="22" fill="#14b8a6">+18 this week</text>
    <circle cx="320" cy="110" r="68" fill="url(#clinicore-card)" opacity="0.2"/>
    <path d="M320 70v80M280 110h80" stroke="#0f172a" stroke-width="8" stroke-linecap="round"/>
  </g>
  <g transform="translate(640 320)">
    <rect width="420" height="260" rx="32" fill="#0f172a" opacity="0.92"/>
    <text x="42" y="86" font-family="'Space Grotesk','Segoe UI',sans-serif" font-size="28" fill="#5eead4">Appointment flow</text>
    <path d="M64 130h140l40 40h180" fill="none" stroke="#5eead4" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="64" cy="130" r="22" fill="#22d3ee"/>
    <circle cx="244" cy="130" r="22" fill="#a855f7"/>
    <circle cx="420" cy="170" r="22" fill="#f87171"/>
    <text x="42" y="200" font-family="'Inter','Segoe UI',sans-serif" font-size="20" fill="#e0f2fe">Realtime vitals, reminders, and secure chat stitched into one stream.</text>
  </g>
  <g transform="translate(80 80)" opacity="0.4">
    <circle cx="0" cy="0" r="90" fill="none" stroke="#14b8a6" stroke-width="12" stroke-dasharray="18 18"/>
  </g>
  <g transform="translate(1120 620)" opacity="0.35">
    <circle cx="0" cy="0" r="120" fill="none" stroke="#a855f7" stroke-width="20" stroke-dasharray="30 18"/>
  </g>
</svg>
